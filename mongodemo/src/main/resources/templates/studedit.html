<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Data</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
<body>
<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">Edit Student Here</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${stud}">
			
			<input type="hidden" name="id" th:value="${stud.id}"/>
			<div class="mb-3">
				<label for="name" class="form-label">Name
					</label> <input type="text" class="form-control" name="name" th:value="${stud.name}">	
			</div>
			
			<div class="mb-3">
				<label for="author" class="form-label">City
					</label> <input type="text" class="form-control" name="city" th:value="${stud.city}">	
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">College
					</label> <input type="text" class="form-control" name="college" th:value="${stud.college}">	
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
